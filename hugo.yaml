theme: hugo-bearcub
baseURL: 'https://www.mnb.ltd'
languageCode: en-gb
copyright: "Mettle & Byte Ltd"
defaultContentLanguage: en
enableRobotsTXT: true
enableEmoji: true
params:
  author:
    name: Ben A.
  description: Machining. Coding. Hardware. And that's about it.
  madeWith: 'Made with [Bear Cub](https://github.com/clente/hugo-bearcub) | [Say Hi :wave:](mailto:hi@mnb.ltd)'
  custom_css:
    - css/fade.css
    - css/random-items.css
  googlefonts: ["Rubik:wght@300", "Fira Mono"]
  fontbody: 'Rubik'
  fontcode: 'Fira Mono'

generateSocialCard: true

module:
  imports:
    - path: github.com/martignoni/hugo-notice
      mounts:
        - source: icons
          target: assets/icons
        - source: i18n
          target: i18n
        - source: layouts
          target: layouts
    - path: hugo-bearcub

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 1